    <style>
    

body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.photo-collage {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.photo {
    margin: 5px;
    width: 250px; /* Adjust the size of the square preview */
    height: 250px; /* Adjust the size of the square preview */
    overflow: hidden;
    cursor: pointer;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.full-photo-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 2;
    text-align: center;
}

.full-photo {
    max-width: 80%;
    max-height: 80%;
    margin-top: 5%;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
}
